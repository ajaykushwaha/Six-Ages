<!DOCTYPE html>
<html lang="en">
<head>
	    <title>Online Gaming</title>
	    <meta charset="UTF-8">
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	    <!-- jQuery library -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	    <!-- Latest compiled JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>

        </style>
	    <title>Home Page</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
        	<div class="container-fluid">
            		<div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
			<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
	      			<ul class="nav navbar-nav">
					    <li class="active"><a href="#">Home</a></li>
					    <li><a href="#">Messages</a></li>
	      			</ul>
	      			<form class="navbar-form navbar-right" role="search">
					<div class="form-group input-group">
		  				<input type="text" class="form-control" placeholder="Search..">
		  				<span class="input-group-btn">
				    			<button class="btn btn-default" type="button">
				      				<span class="glyphicon glyphicon-search"></span>
				    			</button>
				  		</span>
					</div>
			      	</form>
			      	<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
			      	</ul>
			</div>
		</div>
	</nav>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-3 well">
                <div class="well">
                    <p><a href="#">My Profile</a></p>
                    <img src="images//SixAgesLogo.png" class="img-circle" height="65" width="65" alt="Avatar">
                </div>
                <div class="well">
                    <p><a href="#">Game Categories</a></p>
                    <div class="list-group">
                        <a href="#" class="list-group-item">Action<span class="badge">5</span></a>
                        <a href="#" class="list-group-item">Adventure<span class="badge">4</span></a>
                        <a href="#" class="list-group-item">Arcade<span class="badge">7</span></a>
                        <a href="#" class="list-group-item">Board<span class="badge">15</span></a>
                        <a href="#" class="list-group-item">Card<span class="badge">16</span></a>
                        <a href="#" class="list-group-item">Educational<span class="badge">14</span></a>
                        <a href="#" class="list-group-item">Puzzle<span class="badge">5</span></a>
                        <a href="#" class="list-group-item">Racing<span class="badge">9</span></a>
                        <a href="#" class="list-group-item">Sports<span class="badge">4</span></a>
                        <a href="#" class="list-group-item">Word<span class="badge">6</span></a>
                        <a href="#" class="list-group-item">Others<span class="badge">25</span></a>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="panel panel-default text-left">
                    <div class="panel-body">
                        <p contenteditable="true">Status: Feeling Blue</p>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-thumbs-up"></span> Like
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 well">
                <p>Upcoming Launches:</p><img src="images//upcoming.png" alt="Paris" width="350" height="200">
                <p>Fri. 27 November 2015</p>
                <p>Hot Games</p>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images//zombie.jpg" alt="Zombie" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="images//war.jpg" alt="War" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="images//pokemon.jpg" alt="Pokemon" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="images//online-casino.jpg" alt="Casino" style="width:100%;">
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
