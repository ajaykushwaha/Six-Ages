{% extends "template_welcome.html" %}
{% block title %} Six-ages {% endblock %}

{% block content %}

{% load static %}
<br><br>
    <div class="col-sm-8">
        <object codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="720" height="480">
              <param name="movie" value="{% static '' %}{{game_title}}.swf" />
              <param name="quality" value="high" />
              <embed src="{% static '' %}{{game_title}}.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="720" height="480"></embed>
        </object>
    </div>

    <div class="col-sm-4">
        <p>Upcoming Launches:</p><img src="../static/images/upcoming.png" alt="Paris" width="350" height="200" >
        <p>Fri. 27 November 2015</p>
        <p>Hot Games</p>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../static/images/zombie.jpg" alt="Zombie" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../static/images/war.jpg" alt="War" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../static/images/pokemon.jpg" alt="Pokemon" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../static/images/online-casino.jpg" alt="Casino" style="width:100%;">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

{% endblock %}
