<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

    .row.content {height: 1500px}

    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
      html,body,.container-fluid,.row{
          height: 100%;
      }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 sidenav">
      <h3>My Settings</h3>
        <br>
        <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Change your password</a></li>
        <li><a href="http://127.0.0.1:8000/mainpage/setting/add_a_game/">Contribute a game</a></li>
        <li><a href="http://127.0.0.1:8000/mainpage/setting/delete_a_game/">Remove games</a></li>
      </ul><br>
        <a href="http://127.0.0.1:8000/mainpage/">
            <button type="button" class="btn-lg"><span class="glyphicon glyphicon-knight"></span> Game Arena</button>
        </a>
    </div>

    <div class="col-sm-1">

    </div>
    <div class="col-sm-5">
        <h3>Change Password</h3>
        <hr>
        <form action="http://127.0.0.1:8000/mainpage/setting/change_pass/change" method="post">{% csrf_token %}
            <div class="form-group">
            <label for="old_password">Old Password:</label>
            <input type="password" class="form-control" id="old_password" placeholder="Enter yours old password" name="old_password">
            </div>
            <div class="form-group">
            <label for="new_password">Password:</label>
            <input type="password" class="form-control" id="new_password" placeholder="Enter yours new password" name="new_password">
            </div>
            <div class="form-group">
            <label for="confirm_password">New Password:</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Your password" name="new_password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
</div>


</body>
</html>
